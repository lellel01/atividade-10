<html>
    <head>
        <meta charset="utf-8">
        <title>Atividade 10</title>
        <script src="http://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
    </head>
    <body>
        <div>
            <h2>Cadastre um novo usuário</h2>
            <h4>Nome:</h4>
            <input id="input_nome" placeholder="Digite seu nome">
            <h4>CPF</h4>
            <input id="input_cpf" placeholder="Digite seu CPF">
            <h4>Ocupação</h4>
            <input id="input_ocupacão" placeholder="Digite sua ocupação">
            <br>
            <button id="bt_cadastrar">Cadastre-se</button>
        </div>
        <table id="tabela_user">
            <tr>
                <th>#</th>
                <th>ID</th>
                <th>Nome</th>
                <th>CPF</th>
                <th>Ocupação</th>
            </tr>
        </table>
        <script src="js/atividade 10.js"></script>
    </body>
</html>
